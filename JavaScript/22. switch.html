<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <title>switch</title>
</head>
<style>
   .alert {
      display: none;
   }

   .show {
      display: block;
   }
</style>

<body>
   <div class="container mt-4 text-center">
      <h2 class="mb-4">누가 최애임?</h2>
      <button class="btn btn-dark">민지</button>
      <button class="btn btn-dark">하니</button>
      <button class="btn btn-dark">다니엘</button>
      <button class="btn btn-dark">해린</button>
      <button class="btn btn-dark">혜인</button>
      <div class="alert alert-primary mt-4 w-50" style="margin: auto;" role="alert"></div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
      </script>
   <script src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
      </script>
   <script>
      var mem;

      $('.btn').click(function (e) {
         mem = $(e.target).html();
         switch (mem) {
            case '민지':
               $('.alert').html('민지가 최애시군요!');
               break;
            case '하니':
               $('.alert').html('하니가 최애시군요!');
               break;
            case '다니엘':
               $('.alert').html('다니엘이 최애시군요!');
               break;
            case '해린':
               $('.alert').html('해린이 최애시군요!');
               break;
            case '혜인':
               $('.alert').html('혜인이 최애시군요!');
               break;
         }
         $('.alert').addClass('show');
         
         setTimeout(function(){
            $('.alert').removeClass('show');
         }, 3000)
      })
   </script>
</body>

</html>
