<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/12. style.css">
   <title>탭기능 for 반복문 사용</title>
</head>

<body>
   <div class="container mt-5">
      <ul class="list">
         <li class="tab-button orange" data-num="0">NewJeans</li>
         <li class="tab-button" data-num="1">LE SSERAFIM</li>
         <li class="tab-button" data-num="2">fromis_9</li>
         <li class="tab-button" data-num="3">TWICE</li>
      </ul>
      <div class="tab-content show">
         <p>민지, 하니, 다니엘, 해린, 혜인</p>
      </div>
      <div class="tab-content">
         <p>사쿠라, 김채원, 허윤진, 카즈하, 홍은채</p>
      </div>
      <div class="tab-content">
         <p>이새롬, 송하영, 박지원, 노지선, 이서연, 이채영, 이나경, 백지헌</p>
      </div>
      <div class="tab-content">
         <p>나연, 정연, 모모, 사나, 지효, 미나, 다현, 채영, 쯔위</p>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
      </script>
   <script src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
      </script>
   <script>
      var 탭버튼 = $('.tab-button');
      var 탭내용 = $('.tab-content');

      // for (let i = 0; i < 탭버튼.length; i++) {
      //    탭버튼.eq(i).click(function () {
      //       tap(i);
      //    })
      // }

      $('.list').click(function (e) {
         let i = e.target.dataset.num;
         tap(i);
      })

      function tap(inp) {
         탭버튼.removeClass('orange');
         탭내용.removeClass('show');
         탭버튼.eq(inp).addClass('orange');
         탭내용.eq(inp).addClass('show');
      }
   </script>
</body>

</html>
