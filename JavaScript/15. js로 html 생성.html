<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

   <title>js로 html 생성</title>
</head>
<style>
   .reason {
      display: none;
   }

   .show {
      display: block;
   }
</style>

<body>
   <div class="card-group container main-container"></div>

   <form class="container my-5 form-group w-25">
      <p>최애 멤버</p>
      <select class="form-select mt-2 mem-sel">
         <option>-선택-</option>
         <option>민지</option>
         <option>하니</option>
         <option>다니엘</option>
         <option>해린</option>
         <option>혜인</option>
      </select>
      <select class="form-select mt-2 reason">
         <!-- <option>-이유-</option>
         <option>맏언니라서</option>
         <option>막내라서</option>
         <option>춤짱이라서</option>
         <option>귀여워서</option>
         <option>그냥</option> -->
      </select>
   </form>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
      </script>

   <script src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
      </script>

   <script>
      var 멤버 = $('.mem-sel');
      var 이유 = $('.reason');
      var a = `
         <option>-이유-</option>
         <option>맏언니라서</option>
         <option>막내라서</option>
         <option>춤짱이라서</option>
         <option>귀여워서</option>
         <option>그냥</option>`

      $('.reason').append(a);

      멤버.change(function () {

         if (멤버.val() != '-선택-') {
            이유.addClass('show');
         }
         else {
            이유.removeClass('show');
         }
         이유.val('-이유-');
      })
   </script>
</body>
<script>

</script>


</html>
