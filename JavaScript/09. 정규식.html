<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <title>정규식</title>
</head>

<body>
   <form class="m-4 w-25">
      <div class="mb-3">
         <label for="exampleInputEmail1" class="form-label">Email address</label>
         <input type="email" class="form-control user-email" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="abcde@gmail.com">
      </div>
      <div class="mb-3">
         <label for="exampleInputPassword1" class="form-label">Password</label>
         <input type="password" class="form-control user-pw" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-success">Login</button>
   </form>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
      </script>
   <script src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
      </script>
   <script>
      $('.btn').click(function () {
         let e = $('.user-email').val();
         let pw = $('.user-pw').val();

         if (/\S+@\S+.\S+/.test(e)) {//완벽한 정규식은 아니다
            if (/[A-Z]/.test(pw)){
               alert('로그인 되었습니다.');
            }
            else{
               alert('비번 형식이 잘못되었습니다.');
            }
         }
         else{
            alert('email 형식이 잘못되었습니다.');
         }
      })
   </script>
</body>

</html>
