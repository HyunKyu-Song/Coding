<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/04. style.css">
   <title>이벤트 버블링과 이벤트관련 함수들</title>
</head>

<body>
   <div class="black-bg">
      <div class="white-bg w-50">
         <form>
            <div class="my-3">
               <input type="text" class="user-id form-control" placeholder="아이디">
            </div>
            <div class="my-3">
               <input type="password" class="user-pw form-control" placeholder="비번">
            </div>
            <button type="submit" class="submit-btn btn btn-primary">전송</button>
            <button type="button" class="btn btn-danger" id="close">닫기</button>
         </form>
      </div>
   </div>
   <button class="open btn btn-dark m-4">로그인</button>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
   </script>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
   integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
   </script>

<script>
   $('.black-bg').click(function (e) {
      //jQuery 셀렉터끼리 등호비교 불가능 (단, 비교용 함수는 가능) ex. $('').is($(''))
      if($(e.target).is($('.black-bg'))){
         $('.black-bg').removeClass('show');
      }
      console.log($(e.target));
      console.log($('.black-bg'));
   })

   $('.open').click(function () {
      $('.black-bg').addClass('show');
   })
   $('#close').click(function () {
      $('.black-bg').removeClass('show');
   })

   $('.submit-btn').click(function () {
      console.log($('.user-pw').val().length);
      if ($('.user-id').val() === '') {
         alert('아이디를 입력하시오');
      }
      else if ($('.user-pw').val() === '') {
         alert('비번을 입력하시오');
      }
      else if ($('.user-pw').val().length > 5)
         alert('비번 6자리 미만으로 하셈');
   })
</script>


</html>
