<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./form.css">
   <title>Document</title>
</head>

<body>
   <form action="">
      <fieldset style="width: 500px;">
         <legend style="text-align: center;">contact us</legend>

         <div class="email">
            <div>Your Email</div>
            <input type="email" placeholder="email@example.com">
         </div>

         <div class="firstName">
            <div>First name</div>
            <input type="text">
         </div>

         <div class="lastName">
            <div>Last name</div>
            <input type="text">
         </div>

         <div class="message">
            <div>Message</div>
            <textarea name="" id="" cols="50" rows="10"></textarea>
         </div>

         <div>
            <div class="checkBox">
               <input type="checkbox">
               <span>Subscribe</span>
            </div>
            <div class="send-btn">
               <button>SEND</button>
            </div>
         </div>

      </fieldset>
   </form>
</body>

</html>
