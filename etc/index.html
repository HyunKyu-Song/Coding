<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <title>풍문으로 들었소</title>
</head>

<body>
   <div class="title">풍문으로 들었소</div>
   <div class="text">여행을 간다던데 사실이오?</div>
   <div class="text">취업에 성공했다고 들었소. 축하하오!</div>
   <!-- <div class="text">
      실제로 그들이 그 말을 했는지는 모른다<br>
      사실일 수도 거짓일 수도 있지만<br>
      누군가에게 희망을 누군가에게 웃음을 준다면 괜찮지 않을까?<br><br>
      여러분도 누군가에게 희망이 되어주세요.
   </div> -->
   <div class="text">
      <button class="b1">빌 게이츠</button>
      <button class="b2">아리스토텔레스</button>
   </div>
   <div class="text t1">
      인생이란 결코 공평하지 않다. 이 사실에 익숙해져라.
      <div>- 빌 게이츠 -</div>
   </div>
   <div class="text t2">
      약간의 광기도 없는 위대한 천재란 있을 수 없다
      <div>- 아리스토텔레스 -</div>
   </div>

   <script>
      var cnt = false;
      document.querySelector('.b1').addEventListener('click', function(){
         // if(cnt % 2 == 0){
         //    document.querySelector('.t1').style.display = 'block'
         //    cnt++;
         // }
         // else{
         //    document.querySelector('.t1').style.display = 'none'
         //    cnt--;
         // }
         var a = document.querySelector('.t1');

         if(!cnt){
            a.style.display = 'block'
            cnt = true;
         }
         else{
            a.style.display = 'none'
            cnt = false;
         }
      })
      document.querySelector('.b2').addEventListener('click', function(){
         document.querySelector('.t2').style.display = 'block'
      })
   </script>
</body>

</html>
