<body>
   <script type="module">

      async function func() {
         var sum = 0;
         for (let i = 0; i < 1000; i++) {
            sum += i;
            console.log(null ?? 'Loading...')
         }
         try {
            var result = await sum;
            return result
         }
         catch {
            console.log('실패~')
         }
      }

      func().then(function (data) {
         console.log(data)
      }).catch(function () {
         console.log('fail')
      })

   </script>
