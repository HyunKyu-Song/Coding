<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>this</title>
</head>

<body>
   <script>
      class grandParent{
         constructor(age, nation){
            this.name = 'song';
            this.age = age;
            this.nation = nation;
            this.func = function(){
               console.log('bye~');
            }
         }
         sayHello(){
            console.log('hello~');
         }
      }

      class father extends grandParent{
         constructor(x, y, gender){
            super(x, y)
            this.apple = 'good';
            this.gender = gender;
         }
      }

      let a = new grandParent(10, 'korea');
      console.log(a)

      let aa = new father(26, 'america', 'female');
      console.log(aa)
   </script>
</body>

</html>
